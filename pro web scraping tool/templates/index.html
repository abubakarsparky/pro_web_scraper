<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Scraping Dashboard</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.9.1/chart.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: #333;
        }

        .dashboard {
            max-width: 1400px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .header h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: #666;
            font-size: 1.1rem;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }

        .stat-card h3 {
            font-size: 2rem;
            margin-bottom: 5px;
            color: #667eea;
        }

        .stat-card p {
            color: #666;
            font-size: 0.9rem;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 400px;
            gap: 30px;
        }

        .content-section {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .section-title {
            font-size: 1.5rem;
            margin-bottom: 20px;
            color: #333;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .section-title::before {
            content: '';
            width: 4px;
            height: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            border-radius: 2px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #555;
        }

        .form-group input, .form-group textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1rem;
            transition: border-color 0.3s ease, box-shadow 0.3s ease;
        }

        .form-group input:focus, .form-group textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        .btn {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .btn-danger {
            background: linear-gradient(135deg, #ff6b6b, #ee5a6f);
        }

        .btn-danger:hover {
            box-shadow: 0 8px 25px rgba(255, 107, 107, 0.3);
        }

        .task-list {
            max-height: 600px;
            overflow-y: auto;
        }

        .task-item {
            background: #f8f9fa;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 15px;
            border-left: 4px solid #667eea;
            transition: transform 0.2s ease;
        }

        .task-item:hover {
            transform: translateX(5px);
        }

        .task-item.completed {
            border-left-color: #28a745;
        }

        .task-item.failed {
            border-left-color: #dc3545;
        }

        .task-item.running {
            border-left-color: #ffc107;
        }

        .task-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 10px;
        }

        .task-name {
            font-weight: 600;
            color: #333;
        }

        .task-status {
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 600;
            text-transform: uppercase;
        }

        .task-status.pending {
            background: #e9ecef;
            color: #6c757d;
        }

        .task-status.running {
            background: #fff3cd;
            color: #856404;
        }

        .task-status.completed {
            background: #d4edda;
            color: #155724;
        }

        .task-status.failed {
            background: #f8d7da;
            color: #721c24;
        }

        .task-url {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 5px;
            word-break: break-all;
        }

        .task-time {
            color: #6c757d;
            font-size: 0.8rem;
        }

        .task-actions {
            margin-top: 10px;
            display: flex;
            gap: 10px;
        }

        .btn-small {
            padding: 6px 12px;
            font-size: 0.8rem;
        }

        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(5px);
        }

        .modal-content {
            background: white;
            margin: 5% auto;
            padding: 30px;
            border-radius: 20px;
            width: 90%;
            max-width: 800px;
            max-height: 80vh;
            overflow-y: auto;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .modal-header {
            display: flex;
            justify-content: between;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #e9ecef;
        }

        .close {
            color: #aaa;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close:hover {
            color: #000;
        }

        .loading {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .chart-container {
            position: relative;
            height: 300px;
            margin-top: 20px;
        }

        .error-message {
            background: #f8d7da;
            color: #721c24;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #f5c6cb;
        }

        .success-message {
            background: #d4edda;
            color: #155724;
            padding: 12px;
            border-radius: 8px;
            margin-top: 10px;
            border: 1px solid #c3e6cb;
        }

        .result-content {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 8px;
            margin: 10px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .links-list, .images-list {
            max-height: 200px;
            overflow-y: auto;
        }

        .links-list a, .images-list img {
            display: block;
            margin: 5px 0;
        }

        .images-list img {
            max-width: 100px;
            max-height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }
            
            .stats-grid {
                grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            }
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <div class="header">
            <h1>üï∑Ô∏è Web Scraping Dashboard</h1>
            <p>Monitor and manage your web scraping tasks with real-time insights</p>
        </div>

        <div class="stats-grid" id="statsGrid">
            <!-- Stats will be populated here -->
        </div>

        <div class="main-content">
            <div class="content-section">
                <h2 class="section-title">Recent Tasks</h2>
                <div class="task-list" id="taskList">
                    <!-- Tasks will be populated here -->
                </div>
            </div>

            <div class="content-section">
                <h2 class="section-title">Create New Task</h2>
                <form id="taskForm">
                    <div class="form-group">
                        <label for="taskUrl">URL to Scrape</label>
                        <input type="url" id="taskUrl" placeholder="https://example.com" required>
                    </div>
                    <div class="form-group">
                        <label for="taskName">Task Name</label>
                        <input type="text" id="taskName" placeholder="My Scraping Task">
                    </div>
                    <button type="submit" class="btn">
                        <span>üöÄ</span>
                        Start Scraping
                    </button>
                </form>

                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Task Details Modal -->
    <div id="taskModal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Task Details</h2>
                <span class="close">&times;</span>
            </div>
            <div id="modalBody">
                <!-- Task details will be populated here -->
            </div>
        </div>
    </div>

    <script>
        class ScrapingDashboard {
            constructor() {
                this.apiBase = 'http://localhost:5000/api';
                this.refreshInterval = 5000; // 5 seconds
                this.activityChart = null;
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadStats();
                this.loadTasks();
                this.startAutoRefresh();
            }

            setupEventListeners() {
                // Form submission
                document.getElementById('taskForm').addEventListener('submit', (e) => {
                    e.preventDefault();
                    this.createTask();
                });

                // Modal close
                document.querySelector('.close').addEventListener('click', () => {
                    document.getElementById('taskModal').style.display = 'none';
                });

                // Close modal when clicking outside
                window.addEventListener('click', (e) => {
                    const modal = document.getElementById('taskModal');
                    if (e.target === modal) {
                        modal.style.display = 'none';
                    }
                });
            }

            async loadStats() {
                try {
                    const response = await fetch(`${this.apiBase}/stats`);
                    const stats = await response.json();
                    this.renderStats(stats);
                } catch (error) {
                    console.error('Error loading stats:', error);
                }
            }

            renderStats(stats) {
                const statsGrid = document.getElementById('statsGrid');
                statsGrid.innerHTML = `
                    <div class="stat-card">
                        <h3>${stats.total_tasks}</h3>
                        <p>Total Tasks</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.total_results}</h3>
                        <p>Scraped Pages</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.status_counts.completed || 0}</h3>
                        <p>Completed</p>
                    </div>
                    <div class="stat-card">
                        <h3>${stats.status_counts.running || 0}</h3>
                        <p>Running</p>
                    </div>
                `;

                // Update activity chart
                this.updateActivityChart(stats.recent_activity);
            }

            updateActivityChart(activityData) {
                const ctx = document.getElementById('activityChart').getContext('2d');
                
                if (this.activityChart) {
                    this.activityChart.destroy();
                }

                const labels = activityData.map(item => item.date);
                const data = activityData.map(item => item.count);

                    this.activityChart = new Chart(ctx, {
                        type: 'line',
                        data: {
                            labels: labels,
                            datasets: [{
                                label: 'Tasks Created',
                                data: data,
                                borderColor: '#667eea',
                                backgroundColor: 'rgba(102, 126, 234, 0.1)',
                                borderWidth: 3,
                                fill: true,
                                tension: 0.4
                            }]
                        }
                    });
                }

                async loadTasks() {
                    try {
                        const response = await fetch(`${this.apiBase}/tasks`);
                        const tasks = await response.json();
                        this.renderTasks(tasks);
                    } catch (error) {
                        console.error('Error loading tasks:', error);
                    }
                }

                renderTasks(tasks) {
                    const taskList = document.getElementById('taskList');
                    if (!tasks.length) {
                        taskList.innerHTML = '<p>No tasks found.</p>';
                        return;
                    }
                    taskList.innerHTML = tasks.map(task => `
                        <div class="task-item ${task.status}">
                            <div class="task-header">
                                <span class="task-name">${task.name || 'Untitled Task'}</span>
                                <span class="task-status ${task.status}">${task.status}</span>
                            </div>
                            <div class="task-url">${task.url}</div>
                            <div class="task-time">${new Date(task.created_at).toLocaleString()}</div>
                            <div class="task-actions">
                                <button class="btn btn-small" onclick="dashboard.showTaskDetails('${task.id}')">Details</button>
                            </div>
                        </div>
                    `).join('');
                }

                async createTask() {
                    const url = document.getElementById('taskUrl').value.trim();
                    const name = document.getElementById('taskName').value.trim();
                    if (!url) return;

                    try {
                        const response = await fetch(`${this.apiBase}/tasks`, {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify({ url, name })
                        });
                        if (response.ok) {
                            document.getElementById('taskForm').reset();
                            this.loadTasks();
                            this.loadStats();
                        } else {
                            alert('Failed to create task.');
                        }
                    } catch (error) {
                        alert('Error creating task.');
                    }
                }

                async showTaskDetails(taskId) {
                    try {
                        const response = await fetch(`${this.apiBase}/tasks/${taskId}`);
                        const task = await response.json();
                        const modalBody = document.getElementById('modalBody');
                        modalBody.innerHTML = `
                            <h3>${task.name || 'Untitled Task'}</h3>
                            <p><strong>Status:</strong> ${task.status}</p>
                            <p><strong>URL:</strong> ${task.url}</p>
                            <p><strong>Created:</strong> ${new Date(task.created_at).toLocaleString()}</p>
                            <div class="result-content">${task.result ? JSON.stringify(task.result, null, 2) : 'No result yet.'}</div>
                        `;
                        document.getElementById('taskModal').style.display = 'block';
                    } catch (error) {
                        alert('Error loading task details.');
                    }
                }

                startAutoRefresh() {
                    setInterval(() => {
                        this.loadStats();
                        this.loadTasks();
                    }, this.refreshInterval);
                }
            }

            // Initialize dashboard
            const dashboard = new ScrapingDashboard();
        </script>
    </body>
</html>
